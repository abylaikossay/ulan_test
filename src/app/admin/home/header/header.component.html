<nb-card>
  <div class="row">
    <div class="col-md-4 image-header">
      <img src="https://static.wixstatic.com/media/4e9e80_285166badced4f8eb4c5df75baffa08d~mv2_d_2384_2391_s_2.jpg/v1/fill/w_980,h_588,al_c,q_85,usm_0.66_1.00_0.01/4e9e80_285166badced4f8eb4c5df75baffa08d~mv2_d_2384_2391_s_2.webp"
           alt=""
      style="width: 100%;">
    </div>
    <div class="col-md-8 header-desrciption">
      <nb-card class="company-descr">
        <nb-card-header>
          The Viet Noodle Guy <span class="category"> restaurant</span>
        </nb-card-header>
        <nb-card-body>
          Kitchen: American, Asian, European
        </nb-card-body>
        <nb-card-footer>
          <div class="example-button-row">
            <button mat-button id="homeBtn" color="primary" [routerLink]="['/shop']">Menu</button>
            <button mat-button name="route-header" id="aboutBtn" color="primary" [routerLink]="['/shop/about']">About</button>
            <button mat-button name="route-header" id="reviewBtn" color="primary" [routerLink]="['/shop/review']">Reviews</button>
          </div>
        </nb-card-footer>
      </nb-card>
    </div>
  </div>
</nb-card>
