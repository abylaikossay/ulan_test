<div class="container">
  <div class="row text-center">
    <div class="col-12 col-sm-offset-3">
      <br><br>
      <h2 style="color:#0fad00">Success</h2>
      <img class="success-image"
           src="https://icons-for-free.com/iconfiles/png/512/complete+done+green+success+valid+icon-1320183462969251652.png">
      <h3>Dear, {{ user.firstName + ' ' + user.lastName}}</h3>
      <p style="font-size:20px;color:#5C5C5C;">Thank you for your Purchase. Your order price
        is ${{totalPrice.toFixed(2)}}</p>
      <button (click)="goToShop()" nbButton status="success">Go To Shop</button>
      <br><br>
    </div>

  </div>
</div>
